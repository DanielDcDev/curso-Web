<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">printar Janela</button>

    <script>
         var janela;
        function abrirPopUp(){
             janela = window.open('http://google.com', 'nova_janela', 'width=400 height=250');
        }
        function fecharPopUp(){
            janela.close('nova_janela');
        }
        
    </script>
</body>
</html>
